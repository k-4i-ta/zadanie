<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="przyciski">
        <div id="row">

            <button id="dane">Dane osobowe</button>
            <button id="report">Sprawozdania</button>
            <button id="podsum">Podsumowanie</button>
        </div>
    </section>
    <br>
    <form id="top">
        <section class="info">
            <label> Imie
                <input type="text" id="imie"  >
            </label>
            <label> Nazwisko
                <input type="text" id="nazwisko"  >
            </label>
            <br>
            <br>
            <label>Klasa
                <input type="text" id="klasa"  >
            </label>
            <label>Rok szkolny 
                <input type="text" id="rok_szk"  >
            </label>
            <br>
            <br>
            <label>Odnytej w:
                <input type="text" id="mesto"  >
            </label>
        </section>
        <br>
        <br>
        <section class="kiedy">
            <label>Od:
                <input type="date" id="od"  >
            </label>
            <label>Do:                                                                                                          
                <input type="date" id="do"  >
            </label>
        </section>
        <br>
        <button type="submit" id="main_btn" class="btn">Zapisz Dane</button>
        <button type="reset" class="btn">Wyczyść Dane</button>
    </form>
    <section id="main">
        <form class="form_main">
            <label>Data
                <input type="date" id="data">
            </label>
            <br>
            <label>dział
                <select name="dział" id="dział">
                    <option value="Strony internetowe">Strony internetowe</option>
                    <option value="Bazy danych">Bazy danych</option>
                    <option value="Serwery">Serwery</option>
                </select>
            </label>
            <label>Temat
                <select name="Temat" id="Temat">
                    
                </select>
            </label>
            <br>
            <label>opiekun
                <input type="text" id="opiekun">
            </label>
            <label>Ilośc godzin (0-8)
                <input type="number" id="il_gdz" min="0" max="8" value="0">
            </label>
            <br>
            <label>opis
                <br>
                <textarea id="opis" rows="5" cols="15"></textarea>
            </label>
            <br>
            <button id="btn_sprawoz">Zatwierdź</button>
        </form>
        <table id="wypisz"></table>
    </section>

        <section id="summary">
            <table>
                <tr>
                    <th>Dział:</th>
                    <th>Ilość godzin:</th>
                </tr>
                <tr>
                    <td id="pod_dział_1"></td>
                    <td id="pod_godz_1"></td>
                </tr>
                <tr>
                    <td id="pod_dział_2"></td>
                    <td id="pod_godz_2"></td>
                </tr>
                <tr>
                    <td id="pod_dział_3"></td>
                    <td id="pod_godz_3"></td>
                </tr>
            </table>
            <p id="ile"></p>
        </section>
    
    <script>    
        const main_btn = document.querySelector("#main_btn")
        const btn1 = document.querySelector("#btn_sprawoz")
        const help_btn = document.querySelector("#help")
        const temat = document.querySelector("#Temat")
        const data = document.querySelector("#data")
        const dział = document.querySelector("#dział")
        const opiekun = document.querySelector("#opiekun")
        const godziny = document.querySelector("#il_gdz")
        const opis = document.querySelector("#opis")
        const display = document.querySelector("#wypisz")

        function wypisz_wsio()
        {
           display.innerHTML += 
           `
           <tr>
            <td><h2>Dział: ${dział.value}</h2></td>
            <br>
            <td>Temat: ${temat.value}</td>
            </tr>
            <tr>
            <br>
            <td>Dnia ${data.value}, o ilości godzin równej: ${godziny.value}</td>
            <td>Pod nadzoerm: ${opiekun.value}</td>
            </tr>
            <tr>
                <label> Sprawozdanie:
                    <br>
                    ${opis.value}
                </label>
            </tr>
            <br>
            `
            czas()
            // for (const key in sprawoz)  {
            //     display.innerHTML += `<p> ${key} = ${sprawoz[key]}</p>`
            //     // display.innerHTML = temat.value
            // }
        }
        
        // const sprawoz = {
        //     topic: "1",
        //     date: "2",
        //     division: "3",
        //     superwizjer: "4",
        //     hours: "5",
        //     description: "6"
        // }

        // sprawoz.topic = temat.value; 
        // sprawoz.description = opis.value; 
        function select()
        {
                let tab = ["Projektowanie Stron Figma","Projektowanie Stron HTML","Zarządzanie bazą mysql","DHCP i DNS","SAMBA","Acess","CSS i oscylowanie" ];
                for(let i = 0; i<=tab.length-1; i++){
                    let opt = document.createElement('option');
                    opt.value = tab[i];
                    console.log(opt.innerHTML = tab[i])
                    temat.appendChild(opt);
                }
                    
        }
        function ukryj_top(){
            let ukr = document.querySelector("#top")
            ukr.style.display = "none"

        }
        function ukryj_rap(){
            let ukr = document.querySelector("#main")
            ukr.style.display = "none"

        }
        function ukryj_pod(){

            let ukr2 = document.querySelector("#summary")
            ukr2.style.display = "none"
        }
        function wypisz(){
            let wyp = document.querySelector("#wypisz")
            wyp.style.display = "inline"
        }
        function wypisz_dane(){
            let wyp_dan = document.querySelector("#top")
            wyp_dan.style.display = "flex"
        }
        
        function wyp_main(){
            let mn = document.querySelector("#main")
            mn.style.display = "flex"
        }
        
        function wyp_sum(){
            let mn = document.querySelector("#summary")
            mn.style.display = "flex"
        }

        main_btn.addEventListener("click", function(evt){
            evt.preventDefault();
            ukryj_top()
            wyp_main()
        })
        select();

        btn1.addEventListener("click",function(evt){
            evt.preventDefault();
            wypisz_wsio();
        })
        const dane = document.querySelector("#dane")
        const raport = document.querySelector("#report")
        const podsum = document.querySelector("#podsum")
        dane.addEventListener("click",function(evt){
            wypisz_dane()
            ukryj_rap()
            ukryj_pod()
        })
        raport.addEventListener("click",function(evt){
            ukryj_pod()
            ukryj_top()
            wyp_main()
        })
        podsum.addEventListener("click", function(evt)
        {
            ukryj_top()
            ukryj_rap()
            wyp_sum()
        })
        let otdielenie = document.querySelector("#pod_dział_1")
        let vremya = document.querySelector("#pod_godz_1")
        let otdielenie2 = document.querySelector("#pod_dział_2")
        let vremya2 = document.querySelector("#pod_godz_2")
        let otdielenie3 = document.querySelector("#pod_dział_3")
        let vremya3 = document.querySelector("#pod_godz_3")
        let ile = document.querySelector("#ile")
        let wykonanie = 140;

        function czas()
        {
            wykonanie = wykonanie - godziny.value
            console.log(wykonanie.value)
            switch (dział.value)
            {
                case 'Strony internetowe':
                 otdielenie.innerHTML += `${dział.value}`
                 vremya.innerHTML += `${godziny.value}`
                 break;
                case 'Bazy danych':
                 otdielenie2.innerHTML += `${dział.value}`
                 vremya2.innerHTML += `${godziny.value}`
                 break;
                case 'Serwery':
                 otdielenie3.innerHTML += `${dział.value}`
                 vremya3.innerHTML += `${godziny.value}`
                 break;

            }
            ile.innerHTML = `Do zrealizowania pozostało: ${wykonanie.value} godzin.`
            
        }
    </script>   
    <style>
        #main{
            display: none;
            flex-wrap: wrap;
            flex-direction: column;
            align-content: center;
            
        }
        #top{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-content: center;

        }
        #summary{
            display: none;
            flex-wrap: wrap;
            flex-direction: column;
            align-content: center;
            
        }
        .btn{
            width: 75px;
        }
        #przyciski{
            display: flex;
            flex-wrap: wrap;
            flex-direction:column;
            align-content: center;
        }
        #row{
            display: inline;
        }
        table, th, td {
                 border:1px solid black;
         }

    </style>
</body>
</html>
